name: Docker Build and Push

on:
  push:
    branches:
      - master  # 仅当推送到 main 分支时触发，可根据需要修改分支名称

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. 登录到 Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. 设置 Docker 镜像标签 默认 latest
      - name: Set up Docker image tags
        id: vars
        run: |
          echo "latest_tag=${{ secrets.DOCKER_USERNAME }}/sub-web-modify:latest" >> $GITHUB_ENV
          echo "sha_tag=${{ secrets.DOCKER_USERNAME }}/sub-web-modify:${{ github.sha }}" >> $GITHUB_ENV

      # 4. 构建 Docker 镜像（latest 和基于 Git SHA 的镜像）
      - name: Build Docker image
        run: |
          docker build -t ${{ env.latest_tag }} .
          docker build -t ${{ env.sha_tag }} .

      # 5. 推送 Docker 镜像到 Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ env.latest_tag }}
          docker push ${{ env.sha_tag }}
